<div class="container mt-5">
  <div class="d-flex justify-content-start mb-3">
    <button class="btn btn-success" (click)="showAddForm()"><i class="fas fa-plus me-2"></i> Ajouter un Article</button>
  </div>

  <div *ngIf="showForm" class="mb-4">
    <app-article-form 
      [articleId]="selectedArticleId"
      (articleAdded)="onArticleAdded($event)"
      (formClose)="hideForm()">
    </app-article-form>
  </div>

  <h1 class="text-center mb-4">Liste des articles</h1>
  <div class="row">
    <div *ngFor="let article of articles" class="col-md-4 mb-3">
      <div class="card h-100 border-light shadow-lg">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title mb-3">{{ article.title }}</h5>
          <p class="card-text flex-grow-1">{{ article.body }}</p>
          <div class="mt-auto">
            <div class="d-flex justify-content-between">
              <button class="btn btn-primary" [routerLink]="['/article', article.id]">
                <i class="fas fa-eye"></i>
              </button>
              <button class="btn btn-warning me-2" (click)="onEditArticle(article.id)">
                <i class="fas fa-edit"></i>
              </button>
              <button class="btn btn-danger" (click)="onDeleteArticle(article.id)">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
